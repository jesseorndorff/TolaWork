<div class="col-md-12 row"> 
    <div class="col-md-12 collapselist knowledge_panel">
    <h3><strong> Frequently Asked Questions</strong></h3>
    {% for item in getFAQ %}
      <div class="panel-group ">
        <div class="panel knowledge_main">
          <div class="panel-heading faq_head">
            <h4 class="panel-title">
              <a data-toggle="collapse" href='#{{item.id}}' ><font class="font5"><span class="glyphicon glyphicon-plus-sign">  {{item.question}}</font></span></a>
            </h4>
          </div>
          <div id='{{item.id}}' class="panel-collapse collapse">
            <div class="panel-body table-responsive">
            <p>{{item.question}}</p>
            </div>
            <div class="faq-footer"></div>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
</div>
{% endblock content %}
